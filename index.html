<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Music Player </title>
    <link rel="stylesheet"  type="text/css" href="music player.css"/> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
   <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
  </head>
  <body>
  <div class="container">
    <div class="player-container" id="playerContainer">
      <div class="items-top flex justify-between items-center">
       <div class="item-top-left">
        <i class="material-icons"> expand_more</i>
       </div>
       <p class="top-title mb-2 text-sm lg:text-lg"> Now Playing </p>
       <div class="item-top-right">
        <i class="material-icons mb-2"> more_vert</i>
       </div>
      </div>
      <div class="song-cover flex items-center justify-center">
        <img id="album-image" src="elemental.jpg" class="song-cover-img p-4 ">
      </div>
      <div class="song-info p-4 flex justify-between">
       <div>
        <p  id="song-title" class="song"> Steal The Show</p>
        <p id="artist" class="artist text-sm lg:text-lg"> Lauv </p>
       </div>
        <button class="heart-icon" onclick="toggleHeart()">
			<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" display="block" id="Heart">
				<path id="heartPath" d="M7 3C4.239 3 2 5.216 2 7.95c0 2.207.875 7.445 9.488 12.74a.985.985 0 0 0 1.024 0C21.125 15.395 22 10.157 22 7.95 22 5.216 19.761 3 17 3s-5 3-5 3-2.239-3-5-3z" />
			</svg>
		</button>
      </div>
      <div class="duration-bar">
       <input type="range" id="seek-slider" max="100" value="0" oninput="handleSeekBar()">
      </div>
      <div class="duration-time flex justify-between">
       <span id="current-time" class="current-time text-xs lg:text-sm pl-3">0:00</span>
       <span id="duration" class="duration text-xs lg:text-sm pr-5">0:00</span>
      </div>
      <audio id="audioPlayer">
        <source src="steal the show.mp3" type="audio/mp3">
      </audio>
      <span class="play" onclick="handlePlay()">
      <div class="items-bottom flex items-center justify-between pl-2 pr-2 pt-4 pb-4">
        <button class="shuffleBtn">
        <i class="fa fa-shuffle"></i>
        </button>
        <button id="previousBtn" class="pt-2">
        <i class="previous material-icons">skip_previous</i>
        </button>
        <button id="playBtn" class="pt-2">
        <i id="playIcon" class="play material-icons" >play_circle_filled</i>
        </button>
        <button id="nextBtn" class="pt-2">
        <i class="next material-icons">skip_next</i>
        </button>
        <button class="repeatBtn">
          <i class="fa fa-repeat"></i>
        </button>
      </div>
      
    </div>
  </div>
    <script src="music player.js"></script>
  </body>
